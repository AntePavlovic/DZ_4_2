<!DOCTYPE html>
<html>
<head>
	<title>Izračunaj godine</title>
	<meta charset="UTF-8">
	<script>
		function izracunajGodine() {
			var dan = parseInt(document.getElementById("dan").value);
			var mjesec = parseInt(document.getElementById("mjesec").value);
			var godina = parseInt(document.getElementById("godina").value);
			var datum = new Date(godina, mjesec - 1, dan);
			var trenutniDatum = new Date();
			var razlika = trenutniDatum.getFullYear() - datum.getFullYear();
			if (trenutniDatum.getMonth() < datum.getMonth() || (trenutniDatum.getMonth() == datum.getMonth() && trenutniDatum.getDate() < datum.getDate())) {
				razlika--;
			}
			alert("Imate " + razlika + " godina.");
		}
	</script>
</head>
<body>
	<form>
		<label for="dan">Dan rođenja:</label>
		<input type="number" id="dan" name="dan" min="1" max="31" required>
		<br>
		<label for="mjesec">Mjesec rođenja:</label>
		<input type="number" id="mjesec" name="mjesec" min="1" max="12" required>
		<br>
		<label for="godina">Godina rođenja:</label>
		<input type="number" id="godina" name="godina" min="1900" max="2023" required>
		<br>
		<button type="button" onclick="izracunajGodine()">Izračunaj</button>
	</form>
</body>
</html>
