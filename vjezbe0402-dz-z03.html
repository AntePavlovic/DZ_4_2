<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <form>
		<label for="ocjena">Ocjena (od 1 do 5):</label>
		<input type="number" id="ocjena" name="ocjena" min="1" max="5">
		<button type="button" onclick="ispisiOcjenu()">Ispiši ocjenu</button>
	</form>
<script>
function ispisiOcjenu() {
	var ocjena = document.getElementById("ocjena").value;
		var ocjenaTekst = "";
		switch (ocjena) {
			case "1":
				ocjenaTekst = "nedovoljan";
				break;
			case "2":
				ocjenaTekst = "dovoljan";
				break;
			case "3":
				ocjenaTekst = "dobar";
				break;
			case "4":
				ocjenaTekst = "vrlo dobar";
				break;
			case "5":
				ocjenaTekst = "odličan";
				break;
			default:
					alert("Unesite ocjenu u rasponu od 1 do 5.");
					return;
			}
			alert("Ocjena: " + ocjenaTekst);
		}
    
</script>
</body>
</html>
